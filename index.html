<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Μαθηματικά Γ Λυκείου - Λέσχη Μαθηματικών Ν.Ορεστιάδος</title>

 <!-- Σύνδεση με CSS -->
<link rel="stylesheet" href="style.css">

<!-- Manifest για PWA -->
<link rel="manifest" href="manifest.json">

<!-- Χρώμα θέματος για Android/Chrome -->
<meta name="theme-color" content="#4CAF50">

<!-- Favicons για browser -->
<link rel="icon" href="icons/icon-48x48.png" sizes="48x48" type="image/png">
<link rel="icon" href="icons/icon-96x96.png" sizes="96x96" type="image/png">

<!-- Apple Touch Icon (iOS Home Screen) -->
<link rel="apple-touch-icon" href="icons/icon-192x192.png">

<!-- Μεγάλο εικονίδιο για εγκατάσταση PWA -->
<link rel="icon" href="icons/icon-512x512.png" sizes="512x512" type="image/png">


  <!-- MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Μαθηματικά Γ Λυκείου</h1>
        <div class="subtitle">Λέσχη Μαθηματικών Ν.Ορεστιάδος </div>
         <div class="author">Ουντζούδης Δημήτρης</div>
    </header>

    <!-- Κύριο Μενού -->
    <div class="menu-options" id="mainMenu">
        <div id="studentNameContainer">
            <label for="studentName">Όνομα Μαθητή:</label>
            <input type="text" id="studentName" placeholder="Γράψε το όνομά σου">
        </div>
        <button class="menu-btn" onclick="showCategoryMenu('Συναρτήσεις')">Α) Συναρτήσεις</button>
        <button class="menu-btn" onclick="showCategoryMenu('Όρια')">Β) Όρια</button>
        <button class="menu-btn" onclick="showCategoryMenu('Συνέχεια')">Γ) Συνέχεια Συναρτήσεων</button>
        <button class="menu-btn" onclick="showCategoryMenu('Παράγωγος')">Δ) Παράγωγος</button>
        <button class="menu-btn" onclick="showCategoryMenu('Ολοκληρώματα')">Ε) Ολοκληρώματα</button>
    </div>

    <!-- Υπομενού για είδος ερώτησης -->
    <div class="menu-options" id="categoryMenu" style="display:none;">
        <h3 id="categoryTitle"></h3>
        <button class="menu-btn" onclick="startQuiz('multipleChoice')">1) Πολλαπλής Επιλογής</button>
        <button class="menu-btn" onclick="startQuiz('trueFalse')">2) Σωστό / Λάθος</button>
        <button class="menu-btn" onclick="goHome()">Επιστροφή</button>
    </div>

    <!-- Ερωτήσεις -->
    <div id="questionContainer" class="question-container">
        <div class="progress-container" id="progress">Ερώτηση 1/5</div>
        <div id="imageContainer"></div>
        <div class="question" id="question"></div>
        <div class="options" id="optionsContainer"></div>
        <div class="true-false-options" id="trueFalseContainer">
            <button class="true-false-btn true-btn" onclick="checkTrueFalse(true)">Σωστό</button>
            <button class="true-false-btn false-btn" onclick="checkTrueFalse(false)">Λάθος</button>
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="next-btn" id="nextButton" onclick="nextQuestion()">Επόμενη Ερώτηση</button>
    </div>

    <!-- Αποτελέσματα -->
    <div class="score-container" id="scoreContainer">
        <h2 class="score-title">Αποτελέσματα</h2>
        <div class="score-value" id="score"></div>
        <div class="score-percentage" id="percentage"></div>
        <div class="student-message" id="studentMessage"></div>
        <button class="home-btn" onclick="goHome()">Επιστροφή στην αρχική</button>
    </div>
</div>

<!-- Σύνδεση με το main script -->
<script src="script.js"></script>

<!-- Εγγραφή Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./service-worker.js")
    .then(reg => console.log("Service Worker registered:", reg.scope))
    .catch(err => console.error("Service Worker error:", err));
}
</script>


</body>
</html>
